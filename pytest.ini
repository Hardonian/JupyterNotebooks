[pytest]
markers =
    unit: Fast unit tests with no external I/O (run in CI)
    integration: Integration tests requiring external services (run nightly)
    slow: Slow tests taking >1 second (run nightly)
    e2e: End-to-end tests requiring full stack (run in e2e workflow)
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
