services:
  - type: web
    name: agent-factory-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn agent_factory.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health
