name: Validate Notebook Packs

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.11"]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jupyter nbconvert pytest
    
    - name: Validate pack.json schemas
      run: |
        cd notebook-library
        python tools/validate_pack.py --all
    
    - name: Generate library.json
      run: |
        cd notebook-library
        python tools/generate_library_json.py
    
    - name: Build release
      run: |
        cd notebook-library
        python tools/build_release.py
    
    - name: Upload release artifacts
      uses: actions/upload-artifact@v3
      with:
        name: notebook-library-release
        path: notebook-library/dist/*.zip
        retention-days: 7
