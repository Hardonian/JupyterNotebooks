name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Test environment'
        required: false
        default: 'staging'
        type: choice
        options:
          - staging
          - production
          - local

env:
  PYTHON_VERSION: '3.11'

jobs:
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test_suite: [api, performance]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install httpx pytest pytest-timeout
      
      - name: Determine API URL
        id: api_url
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          else
            ENV="staging"
          fi
          
          if [ "$ENV" == "production" ]; then
            API_URL="${{ secrets.PRODUCTION_API_URL }}"
          elif [ "$ENV" == "staging" ]; then
            API_URL="${{ secrets.STAGING_API_URL }}"
          else
            API_URL="http://localhost:8000"
          fi
          
          echo "url=$API_URL" >> $GITHUB_OUTPUT
          echo "API URL: $API_URL"
      
      - name: Start local API (if needed)
        if: steps.api_url.outputs.url == 'http://localhost:8000'
        run: |
          echo "Starting local API server..."
          uvicorn agent_factory.api.main:app --host 0.0.0.0 --port 8000 &
          sleep 10
          curl http://localhost:8000/health || echo "API not ready"
      
      - name: Wait for API
        run: |
          API_URL="${{ steps.api_url.outputs.url }}"
          echo "Waiting for API at $API_URL..."
          
          for i in {1..30}; do
            if curl -f "$API_URL/health" > /dev/null 2>&1; then
              echo "✓ API is ready"
              exit 0
            fi
            echo "Attempt $i/30..."
            sleep 2
          done
          
          echo "⚠️  API not ready after 60 seconds"
          exit 1
      
      - name: Run E2E tests
        env:
          API_BASE_URL: ${{ steps.api_url.outputs.url }}
          API_KEY: ${{ secrets.E2E_API_KEY }}
        run: |
          if [ "${{ matrix.test_suite }}" == "api" ]; then
            pytest tests/e2e/test_api_e2e.py::TestAPIE2E -v -m e2e
            pytest tests/e2e/test_api_e2e.py::TestAgentE2E -v -m e2e || echo "Agent tests skipped (auth required)"
            pytest tests/e2e/test_api_e2e.py::TestWorkflowE2E -v -m e2e || echo "Workflow tests skipped (auth required)"
          elif [ "${{ matrix.test_suite }}" == "performance" ]; then
            pytest tests/e2e/test_api_e2e.py::TestPerformanceE2E -v -m e2e
          fi
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results-${{ matrix.test_suite }}
          path: |
            pytest-report.xml
            htmlcov/
          if-no-files-found: ignore

  e2e-summary:
    name: E2E Test Summary
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()
    steps:
      - name: Test Summary
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- API Tests: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Performance Tests: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
